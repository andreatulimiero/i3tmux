name: Go

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:

  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: make -j 2 build

    - name: Test
      run: make test
